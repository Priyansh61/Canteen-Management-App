<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let item of menuItems.getMenu()" routerLinkActive="selected"
        group="{{item.state}}" >
        <a appAccordionToggle [routerLink]="['/canteen',item.state]">
            <mat-icon>{{item.icon}}</mat-icon>
            <span>{{item.name}}</span>
            <span fxflex></span>
        </a>
    </mat-list-item>
</mat-nav-list>
